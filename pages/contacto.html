</head>
<body>
    <header>
        <div class="contenedorLogo">
            <a href="../index.html" class="enlaceLogo">
                <img src="../assets/logo.png" alt="Logo Córdoba Juega" class="logoHeader">
            </a>
        </div>
    </header>
    <nav class="seccionNavHeader">
        <input type="checkbox" id="check">
        <label for="check" class="menuBoton">☰</label>
        <ul class="barraNav">
            <li class="opciones"><a href="./contacto.html" class="navegar paginaActual">Contacto</a></li>

            <li class="opciones"><a href="./estadisticas.html" class="navegar">Estadisticas</a></li>
        </ul>
    </nav>
    <main>
        <h1 class="titulo">CONTACTO</h1>
        <div class="seccionContactos">
            <h2>Formas de contacto: </h2>
            <div class="formasContacto">
                <article>
                    <a href="https://api.whatsapp.com/send?phone=543513159420&text=Hola!" target="_blank">
                    <h3>WhatsApp</h3>
                    <img class="imagenContacto" src="../../Tienda/assets/whatsapp.png" alt="WhatsApp">
                    </a>
                </article>
                <article>
                    <a href="mailto: tobijurgens8@gmail.com" target="_blank">
                    <h3>Correo Electrónico</h3>
                    <img class="imagenContacto" src="../../Tienda/assets/correoelectronico.png" alt="WhatsApp">
                    </a>
                </article>
                <article>
                    <a href="tel: 3513159420">
                    <h3>Teléfono</h3>
                    <img class="imagenContacto" src="../../Tienda/assets/telefono.png" alt="Teléfono">
                    </a>
                </article>
            </div>
        </div>
        <img class="imagenFondo" src="../../Tienda/assets/fondoContacto3.png" alt="">
        <form class="seccionFormulario">
            <h2>
                Formulario de contacto:
            </h2>
            <div class="campoFormulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="campoFormulario">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="campoFormulario">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="campoFormulario">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campoFormulario">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="campoFormulario">
                <label for="mensaje">Motivo:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Ingrese el motivo por el cual se contacta" required></textarea>
            </div>
    
            <button type="submit">Enviar Mensaje</button>
        </form>
        <img class="imagenFondo" src="../../Tienda/assets/fondoContacto2.png" alt="">
    </body>
    </main>
